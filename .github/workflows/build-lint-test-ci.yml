name: Build, Lint & Test CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: [macos-latest]

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build --stacktrace

  test:
    name: Run Unit Tests
    runs-on: [macos-latest]
    needs: [build, lint]
    
    steps: 
      - name: Run Tests
        run: ./gradlew test --stacktrace
